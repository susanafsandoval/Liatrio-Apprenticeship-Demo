name: Docker Build and Test

on:
  push:
    branches: [ githubActionsBranch ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image
        run: docker build -t liatrio-app:dev -f docker/Dockerfile .

      - name: Run container
        run: |
          docker run -d --name liatrio-app -e PORT=8080 -p 8080:8080 liatrio-app:dev
          # give it a moment to boot
          sleep 3

      - name: Smoke test
        run: curl -f http://localhost:8080/

      - name: Show logs on failure
        if: failure()
        run: docker logs liatrio-app || true

      - name: Stop container
        if: always()
        run: docker rm -f liatrio-app || true